<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/styleBS.css">
  </head>
  <body>
  
    <!------------------------------------- Login Form  Start -------------------------------------------->
    <section id="formSection">
      <div class="container align-content-center">
        <div class=" row">
          <div class="col-md-3"></div>
          <div class=" col col-md-6 p-3">
            <div class="w-75 back-ground-wight border-1 p-2  p-lg-5 shadow p-3 m-auto mb-5 bg-white rounded ">
              <div class="loginHeader my-3">
                <h3 class="text-center ">Login to Muzicana</h3>
              </div>
              <form action="" onsubmit="return false">
                <div class="input-group mb-3">
                  <span class="input-group-text back-ground" id="basic-addon1"><i
                    class="bi bi-person-bounding-box w "></i></span>
                  <input type="text" class="form-control m-0" id="userName"  oninput="validation(event)" placeholder="userName"
                    aria-describedby="userNameFeedback" required />
                  <div id="userNameFeedback" class="invalid-feedback">
                    Username is not correct.
                  </div>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text back-ground" id="basic-addon"><i class="bi bi-key w"></i></span>
                  <input type="password" class="form-control m-0" id="password" placeholder="Password"
                    aria-describedby="passwordFeedback" required />
                  <div id="passwordFeedback" class="invalid-feedback">
                    userName or password not correct.
                  </div>
                </div>
                <input type="button" class="btn btn-outline-success d-block w-50 m-auto my-3 "  value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script  src="/assets/js/login.js"></script>
  </body>
</html>
